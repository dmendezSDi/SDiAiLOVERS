@if (isOpen) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" (click)="onBackdropClick($event)">
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full mx-4 transform transition-all">
      <!-- Header -->
      <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
      </div>
      
      <!-- Content -->
      <div class="px-6 py-4">
        <p class="text-gray-600">{{ message }}</p>
      </div>
      
      <!-- Actions -->
      <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
        <button
          type="button"
          [disabled]="isLoading"
          (click)="onCancel()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ cancelText }}
        </button>
        <button
          type="button"
          [disabled]="isLoading"
          (click)="onConfirm()"
          [class]="'px-4 py-2 text-sm font-medium rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2 ' + confirmButtonClass"
        >
          @if (isLoading) {
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
          }
          <span>{{ confirmText }}</span>
        </button>
      </div>
    </div>
  </div>
}
